<div>
    <h2 mat-dialog-title>Confirmação de Exclusão</h2>
    <mat-dialog-content>Deseja realmente excluir o parametro?</mat-dialog-content>
    <mat-dialog-actions class="actions-container">
        <button mat-raised-button [mat-dialog-close]="true">Sim</button>
        <button mat-button [mat-dialog-close]="false">Não</button>
    </mat-dialog-actions>
</div>
