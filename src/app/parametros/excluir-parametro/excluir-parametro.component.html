<mat-card>
    <mat-card-header>
        <mat-card-title>Confirmação de Exclusão</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        Deseja realmente excluir o parametro?
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [mat-dialog-close]="true" color="warn">Sim</button>
        <button mat-stroked-button [mat-dialog-close]="false">Não</button>
    </mat-card-actions>
</mat-card>
