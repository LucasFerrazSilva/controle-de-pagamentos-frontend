<div>
    <mat-card>
        <mat-card-content>
              <mat-form-field>
                  <mat-label>Nome</mat-label>
                  <input matInput required [(ngModel)]="nome" placeholder="nome">
              </mat-form-field>
              <button mat-flat-button (click)="alternarEstado()">Estado: {{ status }}</button>
              <button mat-flat-button (click)="onSubmit()">Pesquisar</button>
            
            <br><br>

            <button mat-raised-button color="primary"  (click)="adicionarParametro()">Adicionar</button>
              
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let parametro"> {{parametro.nome}} </td>
                </ng-container>
                <ng-container matColumnDef="valor">
                    <th mat-header-cell *matHeaderCellDef> Valor </th>
                    <td mat-cell *matCellDef="let parametro"> {{parametro.valor}} </td>
                </ng-container>
                <ng-container matColumnDef="acoes">
                  <th mat-header-cell *matHeaderCellDef> Ações </th>
                  <td mat-cell *matCellDef="let parametro">
                    <button mat-icon-button (click)="editar(parametro)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="excluir(parametro.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              <mat-paginator #paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"></mat-paginator>
            
        </mat-card-content>
    </mat-card>
</div>
