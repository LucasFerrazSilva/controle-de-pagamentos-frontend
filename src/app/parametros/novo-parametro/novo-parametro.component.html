<h1 mat-dialog-title>Atualizar parametro</h1>
<mat-dialog-content>
    <form #form [formGroup]="formGroup" (ngSubmit)="submit()">
        <div class="row">
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Nome" name="nome" formControlName="nome" required>
                <mat-error>
                    Por favor insira um nome válido
                </mat-error>
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Valor</mat-label>
            <input matInput placeholder="Valor" name="valor" formControlName="valor" required>
            <mat-error>
                Por favor insira um valor válido
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="submit()">Salvar</button>
    <button mat-stroked-button (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
