<mat-card>
    <mat-card-header>
        <mat-card-title>{{ action }} parametro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #novoParametroForm [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Nome" name="nome" formControlName="nome" required>
                <mat-error>
                Por favor insira um nome válido
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Valor</mat-label>
                <input matInput  placeholder="Valor" name="valor" formControlName="valor" required>
                <mat-error>
                Por favor insira um valor válido
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-action-list>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-stroked-button (click)="cancelar()">Cancelar</button>
    </mat-action-list>
</mat-card>
