<h1 mat-dialog-title>{{ user ? 'Atualizar' : 'Cadastrar' }} Usuário</h1>
<mat-dialog-content>
    <form #form [formGroup]="formGroup" (ngSubmit)="submit()">
        <div class="row">
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome"/>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email"/>
            </mat-form-field>
        </div>  
        <div class="row">
            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="senha"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Repita a senha</mat-label>
                <input matInput type="password" formControlName="repeteSenha"/>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Salário</mat-label>
                <input matInput type="number" min="0" formControlName="salario"/>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Perfil</mat-label>
                <mat-select [(value)]="perfilSelected">
                    <mat-option *ngFor="let status of allPerfil" [value]="status">
                        {{status | roleLabel | titlecase }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button (click)="submit()" color="primary" cdkFocusInitial [disabled]="formGroup.invalid">Salvar</button>
    <button mat-stroked-button [mat-dialog-close]="false">Cancelar</button>
  </mat-dialog-actions>
