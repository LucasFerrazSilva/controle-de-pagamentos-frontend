<h1 mat-dialog-title>{{ user ? 'Atualizar' : 'Cadastrar' }} Usuário</h1>
<mat-dialog-content>
    <form #form [formGroup]="formGroup" (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email"/>
        </mat-form-field>
        <mat-form-field class="hora">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="senha"/>
        </mat-form-field>
        <mat-form-field class="hora">
            <mat-label>Salário</mat-label>
            <input matInput type="number" min="0" formControlName="salario"/>
        </mat-form-field>
        <mat-form-field class="hora">
            <mat-label>Perfil</mat-label>
            <input matInput formControlName="perfil"/>
        </mat-form-field>
    </form>
</mat-dialog-content>
