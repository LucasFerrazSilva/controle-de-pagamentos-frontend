<mat-card>
    <mat-card-content>
        <div id="filters">
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput required [(ngModel)]="filtros.nome" placeholder="nome">
            </mat-form-field>
            <button id="btn-filter" mat-fab extended type="button" (click)="list()"
                color="primary"><mat-icon>search</mat-icon> Pesquisar</button>
        </div>

        <button mat-raised-button color="primary"  (click)="adicionarUsuario()">Adicionar</button>

        <div>
            <table mat-table [dataSource]="dataSource"  matSort
                (matSortChange)="list()">

                <ng-container matColumnDef="nome" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
                    <td mat-cell *matCellDef="let user"> {{user.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>

                <ng-container matColumnDef="perfil">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
                    <td mat-cell *matCellDef="let user"> {{user.perfil}} </td>
                </ng-container>
                
                <ng-container matColumnDef="salario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Salário </th>
                    <td mat-cell *matCellDef="let user"> {{user.salario}} </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                  <th mat-header-cell *matHeaderCellDef> Ações </th>
                  <td mat-cell *matCellDef="let user">
                      <button mat-icon-button color="primary" matTooltip="Editar"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button color="warn" matTooltip="Excluir"><mat-icon>delete</mat-icon></button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Nenhum registro encontrado</td>
                </tr>
            </table>

            <mat-paginator [pageSize]="10" (page)="list()" [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of horas extras" [showFirstLastButtons]="true"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
